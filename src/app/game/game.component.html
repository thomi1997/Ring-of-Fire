<app-player *ngFor="let player of game.players let i = index;" [ngStyle]="{'top.px': 100 + (i * 120)}" [name]="player"
    class="player-position">
</app-player>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover.png">
        <img (click)="pickCard()" class="top-card" style="right: 25px;" src="/assets/img/cards/card_cover.png">
        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png">
        <!-- Current card (Animation) -->
        <img (click)="pickCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="/assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>person_add</mat-icon>
</button>
